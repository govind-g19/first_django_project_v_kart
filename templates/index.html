{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block pageheader %}
<h2 class="page-font">Home </h2>
{% endblock pageheader %}

{% block content %}
{% load static %}

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong></strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<style>
    .carousel-item img {
        height: 300px; /* Set the height for uniformity */
        width: auto; /* Allow the width to adjust proportionally */
        object-fit: contain; /* Ensure the entire image fits within the set dimensions */
        margin: 0 auto; /* Center the image horizontally */
        display: block; /* Ensure the image is treated as a block element */
    }
</style>

<div class="row" style="width: 100%; height: 50%;">
    <div class="col-2"></div>

    <div class="col-12 " >
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: 50%;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imgs/brands/brand-02.jpg' %}" class="d-block w-100" alt="..." >
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/brands/brand-01.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/brands/brand-03.jpg' %}" class="d-block w-100" alt="...">
                </div>
            </div>

        </div>
    </div>
    <div class="col-2"></div>
</div>

{% endblock content %}
