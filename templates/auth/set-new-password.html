{% extends "auth/authbase.html" %}
{% block title %} Set New Password    {% endblock title %}
{% block pageheader %}
<h2 class="page-font">LOG-IN</h2>
{% endblock pageheader %}
{% block content %}
{%load static%}
<br>

<div class="container" >

        <div class="col-1">        <br>
            <br>
            <br></div>
                <br>

        <div class="col-5  " style=" width:60vh; height: fit-content;">
            <div class="text-light bg-dark p-3 rounded-4 mt-1">
                <form method= "POST" action ="{% url 'set-new-password' uidb64 token %}">
                  {% for message in messages  %}

                   <strong></strong> {{message}}
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div>
        
                 {% endfor %}
                 {% csrf_token %}
                 <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">set new passwordPassword</label>
                    <input type="password" class="form-control" name="pass1" id="exampleInputPassword1" required>
                  </div>

                    <label for="exampleInputconfrompassword1" class="form-label"> Confrom Password</label>
                    <input type="password" name="pass2" class="form-control" id="exampleInputconfrompassword1" required>
                  </div>
                      
                      <div class="input_group">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                      </div>
                
              </form>  
            </div>     
          <br>
             <!-- Content for the first half of the screen -->
    


        </div>

    </div>
    </div>
</div>
